/*
Yes, it is possible to extract the hreflang value from the given HTML code and store it in a JavaScript array named href_lang_values. Here's one way to do it:
 */ 

// Get all the 'a' tags with the class 'a-nav-link' inside the 'ul' tag with the class 'm-nav-list__list'
const anchorTags = document.querySelectorAll('ul.m-nav-list__list a.a-nav-link');

// Create an empty array to store the hreflang values
const href_lang_values = [];

// Loop through each 'a' tag and push its hreflang value into the array
anchorTags.forEach(function(tag) {
  href_lang_values.push(tag.getAttribute('hreflang'));
});

// Display the array in the console
console.log(href_lang_values);
