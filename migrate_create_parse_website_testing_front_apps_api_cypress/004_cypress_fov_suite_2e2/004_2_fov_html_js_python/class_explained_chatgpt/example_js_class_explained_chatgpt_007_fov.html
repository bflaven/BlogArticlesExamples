    <script type="text/javascript">

// variables coming  from  allValues.js

let brandLang;
let deviceType;

// UtilityFov.js

class UtilityFov {
  #brandLang;
  #deviceType;

  constructor() {
    if (typeof brandLang === 'undefined' || typeof deviceType === 'undefined') {
      throw new Error('ERROR :: Brand language and device type must be defined in allValues.js');

    }

    this.#brandLang = brandLang;
    this.#deviceType = deviceType;
  }

  // Other methods of the UtilityFov class go here
}
 
        
        console.log('\n--- YEP for '+brandLang+' and '+deviceType+' ')

        /* V2 */
        const myUtilityFov = new UtilityFov(brandLang);        
        console.log(myUtilityFov.getDeviceType(deviceType));
        console.log(myUtilityFov.getSetInitPerBrandLang(brandLang));
      


        
        
        
    </script>
