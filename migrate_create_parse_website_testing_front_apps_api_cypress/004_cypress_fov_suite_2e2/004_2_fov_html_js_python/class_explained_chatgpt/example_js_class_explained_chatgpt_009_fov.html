let brandLang = 'MCD_AR';
let deviceType = 'mobile';

// UtilityFov.js

class UtilityFov {
  #brandLang;
  #deviceType;


    constructor() {
        if (typeof brandLang === 'undefined') {
        throw new Error('ERROR :: Brand language must be defined in allValues.js');
        }//EOE
      
      if (typeof deviceType === 'undefined') {
        throw new Error('ERROR :: Device type must be defined in allValues.js');

      }//EOE

      this.#brandLang = brandLang;
      this.#deviceType = deviceType;
    }//EOE

    // Other methods of the UtilityFov class go here
    getDeviceType() {
      
      // return this.#deviceType;
      switch (this.#deviceType) {

            case 'mobile':
                
                
                var userAgent = 'iphone-6';
                var userAgentOrientation = 'portrait'; // portrait or landscape
                var viewportWidth = 375;
                var viewportHeight = 667;
                
                return {userAgent,userAgentOrientation,viewportWidth,viewportHeight};
               

            case 'tablet':
                
                var userAgent = 'ipad-2';
                var userAgentOrientation = 'landscape'; // portrait or landscape
                var viewportWidth = 768;
                var viewportHeight = 1024;
                
                return {userAgent,userAgentOrientation,viewportWidth,viewportHeight};
               
                

            // Default is desktop
            default:
                // desktop
                var userAgent = 'macbook-13';
                var userAgentOrientation = 'portrait'; // useless
                var viewportWidth = 1280;
                var viewportHeight = 800;

                

                return {userAgent,userAgentOrientation,viewportWidth,viewportHeight};
                


            }// EOS

    }// EOF

    getSetInitPerBrandLang() {
        // let brandLang = Cypress.env('BRAND_LANG');

    switch (this.#brandLang) { 

      case 'F24_FR':
        
        var fakeVar = 'fakeVara_'+brandLang;

        return {brandLang, fakeVar};

        break;
      case 'RFI_ES':

        return {brandLang, fakeVar};

        break;
      case 'MCD_AR':

        return {brandLang, fakeVar};

        break;
      
      // RFI_FR (Default)
      default:
        
        var fakeVar = 'fakeVara_'+brandLang;

        const MetaStuffData = {
          page_france: [
            ['page_france','france/'],

          ],
          page_afrique: [
            ['page_france', 'francia/'], 
            ['page_europe', 'europa/']
          ]
        };

        return {brandLang, fakeVar, MetaStuffData};
               

        break;
    }
