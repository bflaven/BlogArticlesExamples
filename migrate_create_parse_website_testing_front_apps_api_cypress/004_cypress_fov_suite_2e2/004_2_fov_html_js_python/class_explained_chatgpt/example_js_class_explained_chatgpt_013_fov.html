/*
Sure, here's a script in JavaScript that will parse the data constant and enable access to all the elements among the arrays using forEach():

 */
const data = {
  F24_FR: [
    ['page_france','france/'], 
    ['page_afrique', 'afrique/']
  ],
  RFI_ES: [
    ['page_france', 'francia/'], 
    ['page_europe', 'europa/']
  ]
};

// Accessing the arrays inside the object using forEach()
/*
Object.keys(data).forEach(key => {
  console.log(`Key: ${key}`);
  data[key].forEach(array => {
    console.log(`Array: ${array}`);
    array.forEach(element => {
      console.log(`Element: ${element}`);
    });
  });
});
*/
Object.keys(data).forEach(key => {
  console.log('Key:'+key);
  data[key].forEach(array => {
    console.log('Array:'+array);
    array.forEach(element => {
      console.log('Element ::'+element);
    });
  });
});




/*
Here's how it works:

First, we define the data constant with its nested arrays of elements.
Then, we use the Object.keys() method to get an array of the keys in the data object. In this case, the keys are "F24_FR" and "RFI_ES".
We use the forEach() method on this array of keys to loop over each key in turn.
Inside the forEach() loop, we log the key to the console using a template literal.
We access the array for the current key using data[key], and then use another forEach() loop to loop over each array in turn.
Inside this inner forEach() loop, we log the array to the console using a template literal.
We access each element in the current array using another forEach() loop, and log each element to the console using a template literal.
So this script will output the following to the console:

Key: F24_FR
Array: page_france,france/
Array: page_afrique,afrique/
Key: RFI_ES
Array: page_france,francia/
Array: page_europe,europa/

That's a detailed script that enables access to all the elements among the arrays in the data constant using forEach().




 */
