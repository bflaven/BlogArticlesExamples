input_features:
    -
        name: review
        type: sequence
        level: word
        encoder: parallel_cnn
        representation: sparse
        tied_weights: null
        embedding_size: 256
        embeddings_on_cpu: false
        pretrained_embeddings: null
        embeddings_trainable: true
        conv_layers: null
        num_conv_layers: null
        filters_size: 3
        num_filters: 256
        pool_size: null
        fc_layers: null
        num_fc_layers: null
        fc_size: 256
        activation: relu
        norm: null
        dropout: 0.0
        regularize: true
        reduce_output: sum

output_features:
    -
        name: sentiment
        type: category

